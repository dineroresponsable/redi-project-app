<ng-include src="'views/user-nav.html'"></ng-include>
<h2>
	Tu resumen {{ user.name }}
</h2>
<div class="col-md-6">
	<h3>Ingresos</h3>
	<canvas class="chart chart-doughnut" chart-data="incomesData" chart-labels="incomesLabels"></canvas>
</div>
<div class="col-md-6">
	<h3>Gastos</h3>
	<canvas class="chart chart-doughnut" chart-data="expensesData" chart-labels="expensesLabels"></canvas>
</div>
<div class="col-md-12">
	<h3>Ingresos - gastos</h3>
</div>
<canvas class="chart chart-pie" chart-data="totalData" chart-labels="totalLabels"></canvas>

<div class="state">
	<div class="left-text">
		<p>¡Tus ingresos superan tus gastos mensuales!</p>
	</div>
	<div class="bulb">
		<img src="images/green-bulb.png" />
	<!--	<img class="bulb" src="images/red-bulb.png" />-->
	</div>
	<div class="right-text">
		<p>¡Estas cada vez más cerca de cumplir tu sueño!</p>
	</div>
</div>
